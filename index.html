<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>O-1 RR Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --tron-blue: #ffffff;
      --tron-dark: #000000;
      --tron-gray: #1a1a1a;
      --tron-border: #333333;
      --long-color: #00a8ff;
      --short-color: #00a8ff;
      --loss-color: #ff3d3d;
      --gradient-1: linear-gradient(45deg, #ffffff, #e0e0e0);
      --gradient-2: linear-gradient(45deg, #ffffff, #f0f0f0);
      --glow: 0 0 10px rgba(255, 255, 255, 0.5);
      --container-padding: clamp(1rem, 5vw, 2rem);
      --input-height: clamp(2.5rem, 5vw, 3rem);
      --font-size-base: clamp(0.875rem, 2vw, 1rem);
      --font-size-lg: clamp(1.25rem, 3vw, 1.5rem);
      --font-size-xl: clamp(1.5rem, 4vw, 2rem);
      --shine-gradient: linear-gradient(
        45deg,
        rgba(0, 0, 0, 1) 0%,
        rgba(20, 20, 20, 0.8) 25%,
        rgba(40, 40, 40, 0.6) 50%,
        rgba(20, 20, 20, 0.8) 75%,
        rgba(0, 0, 0, 1) 100%
      );
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body { 
      background-color: var(--tron-dark); 
      color: #ffffff; 
      padding: var(--container-padding);
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      font-size: var(--font-size-base);
      line-height: 1.5;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--glow);
      font-size: var(--font-size-xl);
      text-align: center;
    }

    .form-label {
      font-family: 'Orbitron', sans-serif;
      font-size: var(--font-size-base);
      text-transform: uppercase;
      letter-spacing: 1px;
      background: var(--gradient-2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
      display: block;
    }

    @keyframes shine {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    .form-control {
      background-color: var(--tron-gray);
      border: 1px solid var(--tron-border);
      color: #ffffff;
      font-family: 'Share Tech Mono', monospace;
      padding: 0.75rem;
      transition: all 0.3s ease;
      border-radius: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      height: var(--input-height);
      font-size: var(--font-size-base);
      position: relative;
      overflow: hidden;
    }

    /* Remove number input spinners */
    .form-control[type="number"]::-webkit-inner-spin-button,
    .form-control[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .form-control[type="number"] {
      appearance: textfield;
      -moz-appearance: textfield;
    }

    .form-control:focus {
      background-color: #0a0a0a;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #ffffff;
      box-shadow: 
        inset 0 2px 4px rgba(0, 0, 0, 0.5),
        inset 0 -2px 4px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      outline: none;
      background-image: var(--shine-gradient);
      background-size: 200% 100%;
      animation: shine 45s linear infinite;
      transform: translateY(1px);
    }

    .form-control::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 0, 0, 0.3),
        transparent
      );
      transition: 3s;
      opacity: 0;
    }

    .form-control:focus::before {
      opacity: 1;
      left: 100%;
    }

    .input-with-copy .form-control:focus {
      animation: shine 45s linear infinite;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .btn-group .btn {
      background-color: var(--tron-gray);
      border: 1px solid var(--tron-border);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      border-radius: 0;
      font-size: var(--font-size-base);
      flex: 1;
      min-width: 120px;
      max-width: 200px;
      text-align: center;
    }

    .btn-group .btn:hover {
      background: var(--gradient-1);
      color: var(--tron-dark);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .btn-group .btn.active {
      background: var(--gradient-1);
      color: var(--tron-dark);
      border-color: #ffffff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .input-grid .form-group {
      margin-bottom: 0;
      position: relative;
    }

    .input-with-copy {
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-with-copy .form-control {
      flex: 1;
      padding-right: 3rem;
    }

    .input-with-copy .copy-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      margin: 0;
      z-index: 2;
    }

    .price-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
      margin: 0.5rem 0;
      padding: 1rem;
      background-color: var(--tron-gray);
      border: 1px solid var(--tron-border);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .price-container .price-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      min-width: 200px;
    }

    .price-container .price-group .copy-btn {
      margin: 0;
      flex-shrink: 0;
    }

    .price-container .divider {
      color: #666;
      margin: 0 0.5rem;
      display: none;
    }

    .copy-btn {
      padding: 4px 8px;
      font-size: 0.8rem;
      background-color: var(--tron-gray);
      border: 1px solid #ffffff;
      color: #ffffff;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      transition: all 0.3s ease;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      touch-action: manipulation;
    }

    .copy-btn i {
      font-size: 0.9rem;
    }

    .copy-btn:hover {
      background: var(--gradient-1);
      color: var(--tron-dark);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #result, #resultSell, #stopLossResult {
      font-size: var(--font-size-base);
      font-weight: normal;
      margin-top: 1rem;
      font-family: 'Share Tech Mono', monospace;
    }

    .buy-result { 
      color: var(--long-color);
      text-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
    }
    .sell-result { 
      color: var(--short-color);
      text-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
    }
    .loss-result { 
      color: var(--loss-color);
      text-shadow: 0 0 10px rgba(255, 61, 61, 0.3);
    }

    .stop-loss {
      color: var(--loss-color);
      text-shadow: 0 0 10px rgba(255, 61, 61, 0.3);
    }

    #tv-widget iframe, #price-ticker iframe {
      width: 100%;
      border: none;
      margin-bottom: 1rem;
    }

    #tv-widget iframe { 
      height: clamp(80px, 15vw, 100px); 
    }
    #price-ticker iframe { 
      height: clamp(40px, 8vw, 50px); 
    }

    fieldset {
      border: 1px solid var(--tron-border);
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    legend {
      font-family: 'Orbitron', sans-serif;
      background: var(--gradient-2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: var(--font-size-base);
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0 0.5rem;
      text-align: center;
      width: 100%;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .btn-group .btn {
        min-width: 100px;
        padding: 0.5rem;
        font-size: 0.8rem;
      }

      .price-container {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        padding: 0.75rem;
      }

      .price-container .price-group {
        min-width: 100%;
        justify-content: space-between;
        padding: 0.5rem;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      .price-container .price-group span {
        font-size: 0.9rem;
      }

      .price-container .divider {
        display: none;
      }

      .price-container .copy-btn {
        width: 28px;
        height: 28px;
      }

      .price-container .copy-btn i {
        font-size: 0.8rem;
      }

      .input-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      :root {
        --container-padding: 0.75rem;
      }

      .btn-group .btn {
        min-width: 80px;
        font-size: 0.7rem;
      }

      .price-container {
        padding: 0.5rem;
      }

      .price-container .price-group {
        padding: 0.4rem;
      }

      .price-container .price-group span {
        font-size: 0.85rem;
      }

      .price-container .copy-btn {
        width: 24px;
        height: 24px;
      }

      .price-container .copy-btn i {
        font-size: 0.75rem;
      }
    }

    @keyframes numberChange {
      0% {
        transform: scale(1.2);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .number-animate {
      animation: numberChange 0.2s ease-out;
      display: inline-block;
    }

    .price-container span {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="mb-2" id="price-ticker-container"><div id="price-ticker"></div></div>
  <div class="mb-4"><div id="tv-widget"></div></div>
  <h1>O-1 RR Calculator</h1>
  <fieldset class="mb-4">
    <legend>Select Asset:</legend>
    <div class="btn-group" role="group">
      <button class="btn btn-outline-light active" onclick="selectSymbol('xauusd', event)">XAUUSD</button>
      <button class="btn btn-outline-light" onclick="selectSymbol('solusd', event)">SOLUSD</button>
      <button class="btn btn-outline-light" onclick="selectSymbol('spx500', event)">SPX500</button>
    </div>
  </fieldset>

  <input type="hidden" id="symbol" value="xauusd">
  <div class="mb-3">
    <label for="balance" class="form-label">Account Balance (USD)</label>
    <input type="number" class="form-control" id="balance" value="1000" step="10" min="0">
  </div>

  <div class="input-grid">
    <div class="form-group">
      <label for="entry" class="form-label">Entry Price</label>
      <div class="input-with-copy">
        <input type="number" class="form-control" id="entry" step="0.01" value="0">
        <button class="copy-btn" onclick="copyToClipboard(document.getElementById('entry').value)" title="Copy entry price">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>
    <div class="form-group">
      <label for="lot" class="form-label">Lot Size</label>
      <input type="number" class="form-control" id="lot" step="0.01" value="0.05" min="0.01">
    </div>
  </div>

  <div class="input-grid">
    <div class="form-group">
      <label for="targetReturn" class="form-label">Target Profit (%)</label>
      <input type="number" class="form-control" id="targetReturn" value="5" step="0.1" min="0">
    </div>
    <div class="form-group">
      <label for="stopLossPercent" class="form-label">Stop Loss (%)</label>
      <input type="number" class="form-control" id="stopLossPercent" value="10" step="0.1" min="0">
    </div>
  </div>

  <p id="result" class="buy-result">Long Position: --</p>
  <p id="resultSell" class="sell-result">Short Position: --</p>
  <p id="stopLossResult" class="loss-result">Stop Loss: --</p>

  <script>
    const tradingViewSymbols = { 
      xauusd: 'OANDA:XAUUSD', 
      solusd: 'BINANCE:SOLUSDT', 
      spx500: 'OANDA:SPX500USD',
      btcusd: 'BINANCE:BTCUSDT',
      ethusd: 'BINANCE:ETHUSDT',
      nasdaq: 'NASDAQ:NDX',
      dow: 'DJ:DJI',
      usdjpy: 'OANDA:USDJPY',
      eurusd: 'OANDA:EURUSD',
      gbpusd: 'OANDA:GBPUSD'
    };

    function loadTradingView(symbolKey) {
      const container = document.getElementById('tv-widget');
      const script = document.createElement('script');
      container.innerHTML = '';
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js';
      script.type = 'text/javascript';
      script.async = true;
      script.text = JSON.stringify({ symbol: tradingViewSymbols[symbolKey], width: '100%', height: '100', locale: 'en', dateRange: '1D', colorTheme: 'dark', isTransparent: false, autosize: true });
      container.appendChild(script);
    }

    function loadPriceTicker(symbolKey) {
      const container = document.getElementById('price-ticker');
      const script = document.createElement('script');
      container.innerHTML = '';
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js';
      script.type = 'text/javascript';
      script.async = true;
      script.text = JSON.stringify({
        symbols: [
          { proName: tradingViewSymbols[symbolKey], title: symbolKey.toUpperCase() },
          { proName: "BINANCE:BTCUSDT", title: "BTC" },
          { proName: "BINANCE:ETHUSDT", title: "ETH" },
          { proName: "NASDAQ:NDX", title: "NASDAQ" },
          { proName: "DJ:DJI", title: "DOW" },
          { proName: "OANDA:EURUSD", title: "EUR/USD" },
          { proName: "OANDA:GBPUSD", title: "GBP/USD" }
        ],
        colorTheme: "dark",
        isTransparent: false,
        displayMode: "adaptive",
        locale: "en",
        showSymbolLogo: true,
        largeChartUrl: ""
      });
      container.appendChild(script);
    }

    function selectSymbol(symbol, e) {
      document.getElementById('symbol').value = symbol;
      document.querySelectorAll('.btn-group .btn').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      loadTradingView(symbol);
      loadPriceTicker(symbol);
      resetFields(symbol);
      calculateAll();
    }

    function resetFields(symbol) {
      const lotField = document.getElementById('lot');
      lotField.min = symbol === 'xauusd' ? 0.01 : 0.1;
      lotField.step = symbol === 'xauusd' ? 0.01 : 0.1;
      lotField.value = symbol === 'xauusd' ? 0.05 : 0.1;
      document.getElementById('entry').step = symbol === 'spx500' ? 1 : 0.01;
      document.getElementById('entry').value = 0;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).catch(err => {
        console.error('複製失敗:', err);
      });
    }

    function animateNumber(element, newValue) {
      const oldValue = parseFloat(element.textContent) || 0;
      const diff = newValue - oldValue;
      const stepValue = diff > 0 ? 0.01 : -0.01;
      const totalSteps = Math.abs(Math.round(diff * 100));
      let currentStep = 0;
      let currentValue = oldValue;

      function updateNumber() {
        if (currentStep < totalSteps) {
          currentValue += stepValue;
          element.textContent = currentValue.toFixed(2);
          element.classList.add('number-animate');
          setTimeout(() => element.classList.remove('number-animate'), 100);
          currentStep++;
          setTimeout(updateNumber, 50);
        } else {
          element.textContent = newValue.toFixed(2);
        }
      }

      updateNumber();
    }

    function calculateAll() {
      const entry = parseFloat(document.getElementById('entry').value) || 0;
      const lot = parseFloat(document.getElementById('lot').value) || 0;
      const balance = parseFloat(document.getElementById('balance').value) || 0;
      const pct = parseFloat(document.getElementById('targetReturn').value) || 0;
      const stopPct = parseFloat(document.getElementById('stopLossPercent').value) || 0;
      const sym = document.getElementById('symbol').value;

      let pipSize = sym === 'spx500' ? 1 : 0.01;
      let pipVal = sym === 'solusd' ? 0.1 : (sym === 'spx500' ? 10 : 1);

      const targetProfit = balance * pct / 100;
      const pipsNeeded = targetProfit / (pipVal * lot);
      const priceDiff = pipsNeeded * pipSize;

      const exitLong = entry + priceDiff;
      const exitShort = entry - priceDiff;

      const stopLossAmount = targetProfit * (stopPct / 100);
      const stopPips = stopLossAmount / (pipVal * lot);
      const stopDiff = stopPips * pipSize;

      const stopLong = entry - stopDiff;
      const stopShort = entry + stopDiff;

      // Get existing elements to animate
      const elements = {
        exitLong: document.querySelector('#result .price-group:first-child .number-animate'),
        stopLong: document.querySelector('#result .price-group:nth-child(2) .number-animate'),
        profitLong: document.querySelector('#result .price-group:last-child .number-animate'),
        exitShort: document.querySelector('#resultSell .price-group:first-child .number-animate'),
        stopShort: document.querySelector('#resultSell .price-group:nth-child(2) .number-animate'),
        profitShort: document.querySelector('#resultSell .price-group:last-child .number-animate'),
        loss: document.querySelector('#stopLossResult .number-animate')
      };

      // Animate each number
      if (elements.exitLong) animateNumber(elements.exitLong, exitLong);
      if (elements.stopLong) animateNumber(elements.stopLong, stopLong);
      if (elements.profitLong) animateNumber(elements.profitLong, targetProfit);
      if (elements.exitShort) animateNumber(elements.exitShort, exitShort);
      if (elements.stopShort) animateNumber(elements.stopShort, stopShort);
      if (elements.profitShort) animateNumber(elements.profitShort, targetProfit);
      if (elements.loss) animateNumber(elements.loss, stopLossAmount);

      // Update HTML structure
      document.getElementById('result').innerHTML = `
        Long Position:
        <div class="price-container">
          <div class="price-group">
            <span>Target Exit: <span class="number-animate">${exitLong.toFixed(2)}</span></span>
            <button class="copy-btn" onclick="copyToClipboard('${exitLong.toFixed(2)}')" title="Copy price"><i class="fas fa-copy"></i></button>
          </div>
          <span class="divider">|</span>
          <div class="price-group">
            <span class="stop-loss">Stop Loss: <span class="number-animate">${stopLong.toFixed(2)}</span></span>
            <button class="copy-btn" onclick="copyToClipboard('${stopLong.toFixed(2)}')" title="Copy price"><i class="fas fa-copy"></i></button>
          </div>
          <span class="divider">|</span>
          <span>Profit: <span class="number-animate">${targetProfit.toFixed(2)}</span> USD</span>
        </div>`;

      document.getElementById('resultSell').innerHTML = `
        Short Position:
        <div class="price-container">
          <div class="price-group">
            <span>Target Exit: <span class="number-animate">${exitShort.toFixed(2)}</span></span>
            <button class="copy-btn" onclick="copyToClipboard('${exitShort.toFixed(2)}')" title="Copy price"><i class="fas fa-copy"></i></button>
          </div>
          <span class="divider">|</span>
          <div class="price-group">
            <span class="stop-loss">Stop Loss: <span class="number-animate">${stopShort.toFixed(2)}</span></span>
            <button class="copy-btn" onclick="copyToClipboard('${stopShort.toFixed(2)}')" title="Copy price"><i class="fas fa-copy"></i></button>
          </div>
          <span class="divider">|</span>
          <span>Profit: <span class="number-animate">${targetProfit.toFixed(2)}</span> USD</span>
        </div>`;

      document.getElementById('stopLossResult').innerHTML = `
        <div class="price-container">
          <span class="stop-loss">Potential Loss: <span class="number-animate">${stopLossAmount.toFixed(2)}</span> USD</span>
        </div>`;
    }

    window.onload = () => {
      ['entry','lot','balance','targetReturn','stopLossPercent'].forEach(id => document.getElementById(id).addEventListener('input', calculateAll));
      selectSymbol('xauusd', { target: document.querySelector('.btn-group .btn') });
    };
  </script>
</body>
</html>
